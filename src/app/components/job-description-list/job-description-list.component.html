<section class="banner"></section>
<div class="container">
    <div class="title">
        <h2>DANH SÁCH CÁC KHÓA ĐÀO TẠO</h2>
    </div>
    <div class="content">
        <p-dataView  [value]="jobList" 
        [paginator]="true" [rows]="8" layout="list">  
            <ng-template let-job pTemplate="listItem">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 prl-15 grid-custom">

                    <app-job-description-item [jobItem]="job" 
                    >
                    </app-job-description-item>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
